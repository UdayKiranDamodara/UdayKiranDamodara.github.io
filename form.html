<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h3>Please enter relevant data</h3>
	<div>
	<form>
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email"><br>
		Password: <input type="password" name="password" minlength="5"><br>
		Date of Birth: <input type="date" name="dob"><br>
		Gender:<br>
			<input type="radio" name="gender" value="male">Male<br>
			<input type="radio" name="gender" value="female">Female<br>
		Profession:<br>
			<select name="profession">
				<option value="student">Student</option>
				<option value="employee">Employee</option>
				<option value="unemployed">Unemployed</option>
			</select>
			<br>
		Subscription:<br>
			<input type="checkbox" name="netflix">Netflix<br>
			<input type="checkbox" name="primevideo">Amazon Prime<br>
			<input type="checkbox" name="hotstar">Hotstar<br>

		<input type="submit"> <input type="reset">
	</form>
	</div>
</body>
</html>
